{% extends "base.html" %}
{% block content %}
<h2>Form Demo</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Name:</label>
    <input type="text" name="username">
    <button type="submit">Submit</button>
</form>

{% if submitted_name %}
    <div class="box">
        Hello {{ submitted_name }}!
    </div>
{% endif %}

{% endblock %}
